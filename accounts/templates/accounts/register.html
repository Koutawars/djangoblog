{% extends "base.html" %}
{% block title %}Blog - Register{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="row justify-content-md-center">
        <div class="col col-lg-8">
            <div style="height: 5%;">
            </div>
            <form method="POST" action="{% url 'accounts:register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.name }}" class="bmd-label-floating">Usuario</label>
                    <input name="{{ form.username.name }}" type="text" class="form-control" id="{{ form.username.name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.email.name }}" class="bmd-label-floating">Correo</label>
                    <input name="{{ form.email.name }}" type="text" class="form-control" id="{{ form.email.name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.first_name.name }}" class="bmd-label-floating">Nombres</label>
                    <input name="{{ form.first_name.name }}" type="text" class="form-control" id="{{ form.first_name.name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.last_name.name }}" class="bmd-label-floating">Apellidos</label>
                    <input name="{{ form.last_name.name }}" type="text" class="form-control" id="{{ form.last_name.name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.password1.name }}" class="bmd-label-floating">Contraseña</label>
                    <input name="{{ form.password1.name }}" type="password" class="form-control" id="{{ form.password1.name }}">
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.name }}" class="bmd-label-floating">Repetir de nuevo la contraseña</label>
                    <input name="{{ form.password2.name }}" type="password" class="form-control" id="{{ form.password2.name }}">
                </div>
                <input type="submit" class="btn btn-outline-primary" value="Registrarse">
            </form>
            {{ form.errors }}
        </div>
    </div>
{% endblock %}
{% block js %}
    {% if user.is_authenticated %}
        <script>
            window.location.replace("{% url 'entrys:index' %}");
        </script>
    {% endif %} 
{% endblock %}
